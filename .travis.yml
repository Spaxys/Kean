language: csharp
dist: xenial
sudo: required
mono: none
dotnet: 1.0.0-preview2.1-003155
before_script:
  - curl -L -o nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
script:
  - dotnet restore
  - dotnet build **/project.json
  - dotnet test test/
after_success:
  - dotnet pack src/ --version-suffix $TRAVIS_BUILD_NUMBER -o .
  - mono nuget.exe push *.nupkg $NUGET_API_KEY -Source https://www.myget.org/F/kean/api/v2/package
notifications:
  email:
    on_success: never
    on_failure: always
